<h1>Please give your review for the car:</h1>
<div class="container">
  <textarea placeholder="Enter you message here..." id="textarea"></textarea>
  <div class="buttons">
    <input type="button" value="Back" (click)="back()" />
    <input type="button" id="submit" value="Submit Review" (click)="onSubmit()" />
  </div>

  <h3>Star Rating based on your review</h3>
  <div id="stars">

  </div>
</div>
